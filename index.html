<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Weight Converter</title>
    <style>
      body {
        margin-top: 70px;
        background: rgb(17, 14, 36);
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="display-4 text-center mb-3">Weight Converter</h1>
          <div id="weight-dropdown mb-3">
            <select class="custom-select" id="select-weight">
              <option value="0">...</option>
              <option value="1">Pounds</option>
              <option value="2">Grams</option>
              <option value="3">Kilograms</option>
              <option value="4">Ounce</option>
            </select>
            <input
              class="form-control mb-3"
              id="input"
              type="number"
              placeholder="Enter value..."
            />
          </div>

          <div id="output">
            <div class="card bg-primary mb-2">
              <div class="card-block">
                <h4>Kilograms:</h4>
                <div id="kgOutput"></div>
              </div>
            </div>
            <div class="card bg-primary mb-2">
              <div class="card-block">
                <h4>Grams:</h4>
                <div id="gramsOutput"></div>
              </div>
            </div>
            <div class="card bg-success mb-2">
              <div class="card-block">
                <h4>Pounds:</h4>
                <div id="lbsOutput"></div>
              </div>
            </div>
            <div class="card bg-danger mb-2">
              <div class="card-block">
                <h4>Ounces:</h4>
                <div id="ozOutput"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
